{% load widget_tweaks %}

<div class="row mt-100">
    <div class="col-lg-12 col-sm-12">
        <div class="contact-form ">
            <form method="post" action="{% url 'Contact:contact_me' %}"    novalidate>
                {% csrf_token %}
                <div class="row">
                    <div class="col-lg-6 col-sm-12">
                        {% render_field contact_form.name class+="form-control" %}
                    </div>
                    <div class="col-lg-6 col-sm-12 mt-3 mt-lg-0">
                        {% render_field contact_form.email class+="form-control" %}
                    </div>
                    <div class="col-lg-12 col-sm-12">
                        {% render_field contact_form.text class+="form-control" %}
                    </div>
                    <div class="col-lg-12 col-sm-12 text-center">
                        <button type="submit" class="btn-st">ارسال پیام</button>
                    
                    </div>
                   
                </div>
            </form>
        </div>
    </div>
</div>
